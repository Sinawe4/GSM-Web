<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>소프트웨어 기술 설문지</title>
    <link rel="stylesheet", href="style.css">
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <span>학년</span>
    <label><input type="radio", name="grade">1학년</label>
    <label><input type="radio", name="grade">2학년</label>
    <label><input type="radio", name="grade">3학년</label>
    <label><input type="radio", name="grade">4학년</label>
    <br>
    <br>
    <span>성별</span>
    <label><input type="radio", name="gender">남</label>
    <label><input type="radio", name="gender">여</label>
    <br>
    <br>
    <span>관심 분야</span>
    <select name="", id="">
        <option>모바일 소프트웨어</option>
        <option>웹 소프트웨어</option>
    </select>
    <br>
    <br>
    <span>진로</span>
    <label><input type="checkbox">개발</label>
    <label><input type="checkbox">기획</label>
    <label><input type="checkbox">영업</label>
    <label><input type="checkbox">창업</label>
    <br>
    <br>
    <span>남기고 싶은 말</span>
    <br>
    <textarea name="textarea", placeholder="글을 남겨주세요", rows="10", cols="30"></textarea>
    <p>Copyright 2020 by Jeong</p>
</body>
</html>
